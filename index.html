<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fa873fab92.js" crossorigin="anonymous"></script>
        
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>
                <img id="icon1" src="">
                <a id="title" href="#"> Weather Forecast</a>
                <img id="icon2" src="">
            </h1>
        </header>
    <div class="card">
    <div class="card-body">
    <form>
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Enter City...">
            <span class="input-group-btn">
                <button id="button" class="btn btn-default" type="button"><img id="search-button-image"src="images/search-symbol.png"></button>
                <button id="location-button" class="btn btn-default" type="button"><img id="location-button-image" src="images/location-symbol.png" "></button>
            </span>
        </div>
    </form>
    <div class="row">
        <h2 id="city" class="card-title col-sm location">
            -
        </h2>
    </div>
    <div class="row">
        <h2 id="date" class="card-text col-sm date-time">
            -
        </h2>
    </div>
    <h2 id="temp-description" class="card-text col-sm">
            -
        </h2>  
    <div class="row">
        <h2 id="main-temp" class="card-text col-sm temp">
            <img id="main-icon" src="">
            <span id="displayed-temp">-</span><a href="#" class="col" id="change-to-C">°C</a> <a href="#" id="change-to-F">°F</a>
        </h2>
        
    </div> 
    <hr>
    <div class="row second-row">
        
        <h5 class="col pressure">
            Pressure:
            <br>
            <span id="pressure-value">-</span>
        </h5>
        <h5 class="col humidity">
            Humidity:
            <br>
            <span id="humidity-value">-</span>%
        </h5>
        
        <h5 class="col wind-speed">
            Wind:
            <br>
            <span id="wind-value">-</span> mph
        </h5>
    </div>
    </div>
    </div>
    
    <div class="row weekdays">
    <div class="col-sm">
            Monday
            <br>
            <img class="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <br />
            Cloudy
            <br />
            15°C
    </div>
    <div class="col-sm">
            Tuesday
            <br>
            <img class="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <br />
            Cloudy
            <br />
            15°C
    </div>
    <div class="col-sm">
            Wednesday
            <br>
            <img class="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <br />
            Cloudy
            <br />
            15°C
    </div>
    <div class="col-sm">
            Thursday
            <br>
            <img class="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <br />
            Cloudy
            <br />
            15°C
    </div>
    <div class="col-sm">
            Friday
            <br />
            <img class="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <br />
            Cloudy
            <br />
            15°C
    </div>
    </div>

<footer>
    <p>
    <a href="https://github.com/HazelLawrie/weather-application" target="_blank">Open source-code</a> by <a href="https://www.linkedin.com/in/hazel-lawrie/" target="_blank">Hazel Lawrie</a> and <a href="https://boring-ardinghelli-f09f8b.netlify.app/" target="_blank">hosted on Netlify</a>
    </p>
</footer>

</div>
</body>
</html>
